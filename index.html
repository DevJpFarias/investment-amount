<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculador Rendimentos</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
      <h1>Calculadora de rendimentos</h1>

      <div id="input_box">
        <div class="input-field">
          <label>Valor de investimento inicial: </label>
          <input type="number" id="principal" name="principal" value="100" min="0" />
        </div>
    
        <div class="input-field">
          <label>Porcentagem de rendimento: </label>
          <input type="number" id="rate" name="rate" min="0" max="1000" step="1" value="0"/><br>
        </div>
    
        <div class="input-field">
          <label>Número de meses: </label>
          <input type="number" id="months" name="months" value="12" min="1"/><br>
        </div>
    
        <div class="input-field">
          <label>Contribuição mensal: </label>
          <input type="number" id="monthly" name="monthly" value="100" min="0" /><br>
        </div>
    
        <button id="calculate" onclick="calculateCompoundInterest()">
          Calcular
        </button>

        <div id="result">
          <h4>Resultado:</h4>
          <span id="total">
            R$ 0,00
          </span>
        </div>
      </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
