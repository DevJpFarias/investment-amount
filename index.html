<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculadora Rendimentos</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculadora de rendimentos</h1>

    <div id="calculador">
        <div class="row">
            <label>Valor do investimento: </label>
            <input type="number" id="principal" name="principal" value="100" min="0" />
        </div>

        <div class="row">
            <label>Porcentagem de rendimento (decimal): </label>
            <input type="number" id="rate" name="rate" min="0.01" max="1.00" step="0.01" value="0.01"/><br>
        </div>

        <div class="row">
            <label>Número de meses: </label>
            <input type="number" id="months" name="months" value="12" min="1"/><br>
        </div>

        <div class="row">
            <label>Contribuição mensal: </label>
            <input type="number" id="monthly" name="monthly" value="100" min="0" /><br>
        </div>

        <div id="button-div">
            <button id="btn-calcular" onclick="calculateCompoundInterest()">Calcular</button>
        </div>
    </div>

    <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
